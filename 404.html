<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>请访问新站点 https://notes.wfyblog.cn</title>
    </head>
    <body>
        <p>跳转中，访问新域名站点<a href="https://notes.wfyblog.cn" target="_blank">notes.wfyblog.cn</a></p>
    </body>
    <script src="http://cdn.bootcss.com/purl/2.3.1/purl.min.js"></script>
    <script>
        var url = purl();
        if (url.attr('host') == 'notes.wfy-belief.cn') {
            var old_url = url.attr('source');
            var new_url = old_url.replace('notes.wfy-belief.cn', "notes.wfyblog.cn");
            window.location.replace(new_url); 
        }else if (url.attr('host') == 'www.notes.wfy-belief.cn') {
            var old_url = url.attr('source');
            var new_url = old_url.replace('www.notes.wfy-belief.cn', "notes.wfyblog.cn");
            window.location.replace(new_url);
        }else {
            window.location.href="https://notes.wfyblog.cn";
        }
    </script>
</html>
